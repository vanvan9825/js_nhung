<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lab1.css">
</head>
<body>
    <!-- bài 3: -->
    <form class="form" action="">
        <h1>Số ngẫu nhiên</h1>
        <div class="khung">
            <label class="lable" for="batdau">Từ số:</label>
            <input class="input" type="text">
        </div>
        <br> 
        <div class="khung">
            <label class="lable" for="ketthuc">Đến số:</label>
            <input class="input" type="text">
        </div>
        <br>
        <div class="khung">
            <label class="lable" for="random">Random:</label>
            <input class="input" id="random" type="text">
        </div>
        <br>
        <div class="khung">
            <input class="sinhso" type="button" value="SINH SỐ">
        </div>
        
    </form>
    <!-- bài 4: -->
    <form class="form" action="">
        <h1>PHÉP TÍNH</h1>
        <div class="khung">
            <label class="lable" for="sothu1">Số thứ 1:</label>
            <input class="input" type="text">
        </div>
        <br>
        <div class="khung">
            <label class="lable" for="sothu2">Số thứ 2:</label>
            <input class="input" type="text">
        </div>
        <br>
        <div class="khung">
            <label class="lable" for="ketqua">Kết quả:</label>
            <input class="input" id="ketqua" type="text">
        </div>
        <br>
        <div class="div_botton">
            <input class="botton" type="button" value="+">
            <input class="botton" type="button" value="-">
            <input class="botton" type="button" value="*">
            <input class="botton" type="button" value="/">
            <input class="botton" type="button" value="%">
        </div>
    </form>
    <script src="lab1.js"></script>
</body>
</html>
