
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="slide">
        <div class="nut"><button onclick="next()">next</button></div>
        <img src="/code/b6/img/0.JPG" id="anh" alt="">
        <div class="nut"><button onclick="prev()">prev</button></div>
    </div>
    <div class="nut2">
        <button onclick="start()">start</button>
        <button onclick="stop()">stop</button>
        <button onclick="first()">first</button>
        <button onclick="last()">last</button>
    </div>


    <div class="form">
        <table>
            <tr>
                <td>ten</td>
                <td>
                    <input type="text" name="" id="ht">
                    <span class="thongbao"></span>
                </td>
            </tr>
            <tr>
                <td>sdt</td>
                <td>
                    <input type="number" name="" id="sdt">
                    <span class="thongbao"></span>
                </td>
            </tr>
            <tr>
                <td>email</td>
                <td>
                    <input type="email" name="" id="email">
                    <span class="thongbao"></span>
                </td>
            </tr>
            <tr>
                <td>khoa hoc</td>
                <td>
                    <select name="" id="khoahoc" onchange="chonloai()">
                        <option value="">vui long chon khoa hoc</option>
                        <option value="1">js</option>
                        <option value="2">php</option>
                        <option value="3">entt</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>hoc phi</td>
                <td>
                    <input type="number" name="" id="hocphi">
                </td>
            </tr>
            <tr>
                <td>pass</td>
                <td>
                    <input type="password" name="" id="pass">
                    <span class="thongbao"></span>
                </td>
            </tr>
            <tr>
                <td>repass</td>
                <td>
                    <input type="password" name="" id="repass">
                    <span class="thongbao"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" onclick="return dangki()"> submit</button>
                </td>
            </tr>
        </table>
    </div>




    <script>
        var img = [];
        for (let i = 0; i < 6; i++) {
            img[i] = new Image;
            img[i].src = 'img/' + i + '.JPG';
        }

        index = 0;
        function next(){
            index++;
            if(index == img.length){
                index = 0;
            }
            var anh = document.getElementById('anh');
            anh.src = img[index].src
        }

        function prev(){
            index--;
            if(index < 0 ){
                index = img.length - 1;
            }
            var anh = document.getElementById('anh');
            anh.src = img[index].src
        }

        function start(){
            index++;
            if(index == img.length){
                index = 0
            }
            var anh = document.getElementById('anh');
            anh.src = img[index].src
            t = setTimeout('start()', 1000)
        }
        start();
        function stop(){
            clearTimeout(t)
        }

        function first(){
            index = 0;
            var anh = document.getElementById('anh');
            anh.src = img[index].src
        }
        function last(){
            index = 5;
            var anh = document.getElementById('anh');
            anh.src = img[index].src
        }

        function chonloai(){
            var loai = document.getElementById('khoahoc');
            var gia = document.getElementById('hocphi');

            if(loai.value == 1){
                gia.value = 12000
            } else if(loai.value == 2){
                gia.value == 10000
            }else if(loai.value == 3){
                gia.value == 15000
            } else {
                gia.value = ''
            }   
        }


        function dangki(){
            var ten = document.getElementById('ht').value;
            var sdt = document.getElementById('sdt').value;
            var email = document.getElementById('email').value;
            var remail = new RegExp("\\w+@\\W+(\\.\\W+){1,2}","g");
            var pass = document.getElementById('pass').value;
            var repass = document.getElementById('repass').value;
            var check = true
           
            var thongbao = document.getElementsByClassName('thongbao')

            if(ten == ''){
                check = false;
                thongbao[0].innerHTML = 'vui long nhap lai ten'

            } 
            else{
                
                thongbao[0].innerHTML = ''
            }

            if(sdt == ''){
                check = false;
                thongbao[1].innerHTML = 'vui long nhap lai sdt'

            } else if(sdt.length !== 10){
                check = false;
                thongbao[1].innerHTML = 'sdt phai co 10 so'
            }
            else{
                
                thongbao[1].innerHTML = ''
            }

            if(email == ''){
                check = false;
                thongbao[2].innerHTML = 'vui long nhap lai email'

            } else if(!email.match(remail)){
                check = false;
                thongbao[2].innerHTML = 'vui long nhap dung dinh dang email'
            }
             else{
               
                thongbao[2].innerHTML = ''
            }

            if(pass == ''){
                check = false;
                thongbao[3].innerHTML = 'vui long nhap lai pass'

            } else{
               
                thongbao[3].innerHTML = ''
            }

            if(repass == ''){
                check = false;
                thongbao[4].innerHTML = 'vui long nhap lai repass'

            } else if(repass !== pass){
                check = false;
                thongbao[4].innerHTML = 'repass phai giong pass'
            }
             else{
               
                thongbao[4].innerHTML = ''
            }

            return check;

        }

    </script>
</body>
</html>
