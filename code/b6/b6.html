    <script>
        var img = [];
        for (let i = 0; i < 6; i++) {
            img[i] = new Image;
            img[i].src = 'img/' + i + '.JPG'  
        }
        var index = 0;
        function prev(){
            index--;
            if(index<0){
                index = img.length -1;
            }
            var anh = document.getElementById('anh');
            anh.src = img[index].src;
        }

        function next(){
            index ++;
            if(index == img.length){
                index = 0;
            }
            var anh = document.getElementById("anh");
            anh.src = img[index].src
        }

        function last(){
            index = 5;
            var anh = document.getElementById('anh');
            anh.src = img[index].src
        }

        function first(){
            index = 0;
            var anh = document.getElementById('anh');
            anh.src = img[index].src
        }

        function start(){
            index++;
            if(index == img.length){
                index = 0;
            }
            var anh = document.getElementById('anh');
            anh.src = img[index].src
            t = setTimeout('start()', 1000);
            
        }
        start();
